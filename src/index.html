<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tours</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="main-section">
            <header class="main-section__header header">
                <img src="img/logo.svg" alt="logo" class="header__logo logo">
                <nav class="header__menu menu">
                    <div class="menu__item">Все туры</div>
                    <div class="menu__item">Отзывы</div>
                    <div class="menu__item">Контакты</div>
                </nav>
                <div class="header__gam menu-burger">
                    <svg class="menu-burger__ico">
                        <use xlink:href="img/sprite.svg#burger"></use>
                    </svg>
                </div>
            </header>
            <main class="main-section__main">
                <div class="main-section__content">
                    <h1 class="main-section__title">Открой для себя Новую Ирландию</h1>
                    <p class="main-section__subtitle">Авторские туры по экзотическим уголкам от Ивана Иванова</p>
                    <div class="main-section__buttons">
                        <button class="main-section__request">
                            <span class="main-section__text">Оставить заявку</span>
                        </button>
                        <label class="main-section__video">
                            <button class="main-section__watch"></button>
                            <span class="main-section__report">Посмотрите видео-отчет 2018-2019</span>
                        </label>
                    </div>
                    <div class="main-section__social">
                        <span class="main-section__subscription">Подписывайтесь в соц. сетях:</span>
                        <ul class="socials-icon">
                            <li class="socials-icon__item">
                                <svg class="socials-icon__svg socials-icon__svg--youtube">
                                    <use xlink:href="img/sprite-social.svg#youtube"></use>
                                </svg>
                            </li>
                            <li class="socials-icon__item">
                                <svg class="socials-icon__svg socials-icon__svg--facebook">
                                    <use xlink:href="img/sprite-social.svg#facebook"></use>
                                </svg>
                            </li>
                            <li class="socials-icon__item">
                                <svg class="socials-icon__svg socials-icon__svg--twitter">
                                    <use xlink:href="img/sprite-social.svg#twitter"></use>
                                </svg>
                            </li>
                            <li class="socials-icon__item">
                                <svg class="socials-icon__svg socials-icon__svg--vk">
                                    <use xlink:href="img/sprite-social.svg#vk"></use>
                                </svg>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="main-section__videos">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="main-section__slide video-slide swiper-slide">
                                <picture>
                                    <source src="./img/main-section/Island.jpg">
                                    <img src="./img/main-section/Island.jpg" alt="">
                                </picture>
                                <div class="video-slide__counter">1</div>
                                <div class="video-slide__box">
                                    <div class="video-slide__name">Водопады Исландии</div>
                                    <div class="video-slide__arrow"></div>
                                </div>
                            </div>
                            <div class="main-section__slide video-slide swiper-slide">
                                <div class="video-slide__counter">2</div>
                                <div class="video-slide__box">
                                    <div class="video-slide__name">Водопады Исландии</div>
                                    <div class="video-slide__arrow"></div>
                                </div>
                            </div>
                            <div class="main-section__slide video-slide swiper-slide">
                                <div class="video-slide__counter">3</div>
                                <div class="video-slide__box">
                                    <div class="video-slide__name">Водопады Исландии</div>
                                    <div class="video-slide__arrow"></div>
                                </div>
                            </div>
                            <div class="main-section__slide video-slide swiper-slide">
                                <div class="video-slide__counter">4</div>
                                <div class="video-slide__box">
                                    <div class="video-slide__name">Водопады Исландии</div>
                                    <div class="video-slide__arrow"></div>
                                </div>
                            </div>
                            <div class="main-section__slide video-slide swiper-slide">
                                <div class="video-slide__counter">5</div>
                                <div class="video-slide__box">
                                    <div class="video-slide__name">Водопады Исландии</div>
                                    <div class="video-slide__arrow"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
        <section></section>
        <section></section>
        <footer></footer>
    </div>
    <script src="./js/index.min.js"></script>
</body>
</html>
